<div class="customer-slider-container" dir="ltr" >
  <h2>PARTNERS</h2>
  <div style="width: 80px; height: 3px; background-color: #094fa3; margin-top: 15px;"></div>
</div>
<div class="swiper-container" #slidesContainer>
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let item of partnersSlider">
      <img class="customer-img" [src]="item.partner_image" alt="">
    </div>

  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <div (click)="next()"
       class="swiper-button-next swiper-button-white">

  </div>
  <div (click)="prev()"
       class="swiper-button-prev swiper-button-white">

  </div>
</div>
